<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Frame 6.png" alt="logo de alura">
        <h1 class="titulo">Titulo</h1>
    </header>

    <main>
        <h3 class="informacion">Solo letras minúsculas y sin acento.</h3>
        <section class="cuadros">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
        </section>
            <div class="cuadros botones">
                <button class="btn btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn copiar" onclick="copiarTexto()">Copiar</button>
            </div>
    </main>
<script src="script.js"></script>
</body>
</html>
